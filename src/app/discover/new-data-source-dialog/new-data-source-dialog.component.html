<mat-dialog-content>
  <form class="example-container" [formGroup]="newDataSourceGroup" (submit)="onFormSubmit()" >
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Data Source Name" formControlName="dataSourceNameCtrl" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Data Source Type" formControlName="dataSourceTypeCtrl">
        <mat-option *ngFor="let type of types" [value]="type" >
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="isJDBC()">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="URL" formControlName="dataSourceTypeJDBCUrlCtrl" />
    </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" formControlName="dataSourceTypeJDBCUserNameCtrl" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="dataSourceTypeJDBCPasswordCtrl"/>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="SQL Statement" formControlName="dataSourceTypeJDBCSQLCtrl">
        </textarea>
      </mat-form-field>

    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false"  >Cancel</button>
  <button mat-button (click)="testConnection()">Test Connection</button>
  <button mat-button [mat-dialog-close]="data" (click)="onFormSubmit()">Ok</button>
</mat-dialog-actions>
